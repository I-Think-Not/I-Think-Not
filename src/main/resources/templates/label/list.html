{{#partial "contents"}}
<main class="mdl-layout__content">
  <div class="issues__posts mdl-grid">
    <div class="issues-card-wide mdl-card mdl-shadow--2dp" style="width:100%;">
      <div class="mdl-card__title mdl-shadow--2dp" style="height:80px;">
        <h2 class="mdl-card__title-text mdl-color-text--grey-800">Labels</h2>
      </div>
      <a href="/label/new" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored show-modal">
        <i class="material-icons">add</i>
      </a>
      <div class="mdl-card__supporting-text">
        <ul class="issue-list mdl-list">
        {{#labelList}}
          <li class="mdl-list__item mdl-list__item--two-line">
            <span class="mdl-list__item-primary-content">
              <a href="/label/{{id}}"><strong>{{name}}</strong></a>
            </span>
            <span class="mdl-list__item-secondary-content" style="background-color:#{{color}}">
              <span class="mdl-list__item-primary-content">
              	<strong>{{color}}</strong>
              </span>
            </span>
            <span class="mdl-list__item-secondary-content">
              <span class="mdl-list__item-primary-content">
              	<a href="/label/{{id}}/edit">
	              	<strong>수정</strong>
              	</a>
              </span>
            </span>
            <span class="mdl-list__item-secondary-content">
              <span class="mdl-list__item-primary-content">
              <form action="/label/{{id}}" method="POST">
              <input type="hidden" name="_method" value="delete">
              	<button type="subject">삭제</button>
              </form>
              </span>
            </span>
          </li>
         {{/labelList}}
        </ul>
      </div>
    </div>
  </div>
{{/partial}}

{{> template}}
