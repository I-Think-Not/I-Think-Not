{{#partial "contents"}}
      <main class="mdl-layout__content">
        <div class="issues__posts mdl-grid">
          <div class="issues-card-wide mdl-card mdl-shadow--2dp" style="width:100%;">
            <div class="mdl-card__title mdl-shadow--2dp" style="height:80px;">
              <h2 class="mdl-card__title-text mdl-color-text--grey-800">Milestones</h2>
            </div>
            <a href="/milestone/new" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored show-modal">
              <i class="material-icons">add</i>
            </a>
            <div class="mdl-card__supporting-text">
              
             
              <ul class="issue-list mdl-list">
               {{#milestones}}
               <li class="mdl-list__item mdl-list__item--two-line">
                  <span class="mdl-list__item-primary-content">
                    <a href="/milestone/{{id}}/detail">
                      <strong>{{subject}}</strong>
                    </a>
                    <span class="mdl-list__item-sub-title">
                       <relative-time datetime="2017-01-14" title="2017-01-14">{{endDate}}</relative-time> 
                    </span>
                  </span>
                  <span class="mdl-list__item-secondary-content">
                    <span class="progress-bar">
                      <span class="progress" style=" width: {{progressRate}}%"> </span>
                    </span>
                    <span class="mdl-list__item-sub-title" style="font-size:13px; color:#888">
                    {{openIssueCount}} Open {{closeIssueCount}} Closed
                    </span>
                  </span>
                </li>
                 {{/milestones}}
              </ul>
              
            
            </div>
          </div>
        </div>
{{/partial}}

{{> template}}
