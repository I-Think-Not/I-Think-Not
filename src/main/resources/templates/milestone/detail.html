{{#partial "contents"}}
      <main class="mdl-layout__content">
        <div class="issues-back">
          <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon back-btn" title="go back" role="button">
            <i class="material-icons" role="presentation">arrow_back</i>
          </a>
        </div>
        {{#milestone}}
        <form action="/milestone/{{id}}" method="POST" id="detailForm">
        <!--  <input type="hidden" name="_method" value="put" /> -->
        <div class="issues__posts mdl-grid">
          <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
            <div class="mdl-card__title mdl-color-text--grey-50" style="height:100px;">
              <i class="material-icons">check_circle</i>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:90%">
                <input class="mdl-textfield__input" type="text" id="subject" name="subject" value="{{subject}}" readonly>
                <label class="mdl-textfield__label" for="subject">subject</label>
              </div>
            </div>
            <div class="mdl-color-text--primary-contrast" style="padding-top:40px; padding-bottom:40px;">
              <div class="input-date" style="padding:15px;">
                <label for="startDate" style="color:#888">startDate</label>
                <input type="date" name="startDate" id="startDate" value="{{startDate}}" required >
              </div>
              <div class="input-date" style="padding:15px;">
                <label for="endDate" style="color:#888">endDate</label>
                <input type="date" name="endDate" id="endDate" value="{{endDate}}" required>
              </div>
            </div>
            <div class="mdl-color-text--primary-contrast mdl-card__supporting-text">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="button" onclick='setAction("modify",{{id}})' style="margin:10px auto; width:100px;">Modify</button>
            </div>
            <div class="mdl-color-text--primary-contrast mdl-card__supporting-text">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="button" onclick='setAction("delete",{{id}})' style="margin:10px auto; width:100px;">Delete</button>
            </div>
          </div>
        </div>
        </form>
        <script>
        	function setAction(index,id){
        		var updateform=document.getElementById("detailForm");
        		var getmethod=document.createElement("input");
        			getmethod.innerHTML='<input type="hidden" name="_method" value="get" />';
        		var delmethod=document.createElement("input");
        			delmethod.innerHTML='<input type="hidden" name="_method" value="delete" />';
        			
        		if(index=="delete"){
        			updateform.insertBefore(delmethod,updateform.childNodes[0]);
        			updateform.action="/milestone/"+id;
        		}else if(index=="modify"){ 
        			updateform.insertBefore(getmethod,updateform.childNodes[0]);
        			updateform.action="/milestone/"+id+"/edit";
        		}
        		updateform.submit();
        	}
        </script>
        {{/milestone}}
{{/partial}}

{{> template}}
