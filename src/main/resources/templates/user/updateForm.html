{{#partial "contents"}}
      <main class="mdl-layout__content">
        <div class="issues-back">
          <a a href="javascript:history.go(-1)" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon back-btn" title="go back" role="button">
            <i class="material-icons" role="presentation">arrow_back</i>
          </a>
        </div>
        {{#user}}
        <div class="issues__posts mdl-grid">
          <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
        	<form action="/user/{{id}}" enctype="multipart/form-data" method="post">
        	<input type="hidden" name="_method" value="put"/>
            <div class="mdl-card__title mdl-color-text--grey-50" style="height:100px;">
              <h4>Modify Member</h4>
            </div>
            <div class="mdl-card__supporting-text">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin:0 auto">
                <input class="mdl-textfield__input" type="text" id="userId" name="userId" value="{{userId}}" readonly="readonly"  required>
                <label class="mdl-textfield__label" for="userId">User ID</label>
              </div>
            </div>
            <div class="mdl-card__supporting-text">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin:0 auto">
                <input class="mdl-textfield__input" type="text" id="name" name="name" value="{{name}}" required>
                <label class="mdl-textfield__label" for="name">Name</label>
              </div>
            </div>
            <div class="mdl-card__supporting-text">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin:0 auto">
                <input class="mdl-textfield__input" type="password" id="password" name="password" required>
                <label class="mdl-textfield__label" for="password">기존 Password</label>
              </div>
            </div>
            <div class="mdl-card__supporting-text">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin:0 auto">
                <input class="mdl-textfield__input" type="password" id="newPassword" name="newPassword" required>
                <label class="mdl-textfield__label" for="newPassword">새로운 Password</label>
              </div>
            </div>
            <div class="mdl-card__supporting-text">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit" style="margin:10px auto; width:200px;">Submit</button>
            </div>

          </form>
          </div>
        </div>
        {{/user}}
{{/partial}}

{{> template}}
